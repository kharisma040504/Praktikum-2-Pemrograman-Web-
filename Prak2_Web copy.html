<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="Prak2_Web copy.css">
</head>
<body>

<form id="registrationForm">
    <h2>Daftar Akun Baru</h2>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="password">Kata Sandi:</label>
    <input type="password" id="password" name="password">
    <label for="religion">Agama:</label>
    <input type="radio" id="islam" name="religion" value="Islam">
    <label for="islam">Islam</label>
    <input type="radio" id="christian" name="religion" value="Christian">
    <label for="christian">Kristen</label>
    <input type="radio" id="hindu" name="religion" value="Hindu">
    <label for="hindu">Hindu</label>
    <input type="radio" id="buddha" name="religion" value="Buddha">
    <label for="buddha">Buddha</label>
    <input type="radio" id="other" name="religion" value="Other">
    <label for="other">Lainnya</label>
    <button type="submit">Daftar</button>
</form>

</body>
</html>
